<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Wanderlust</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
  <script src="https://kit.fontawesome.com/29bccbf253.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="mainPage" class="hidden">
    <header>
      <div class="wanderlust-container">
        <i class="fas fa-globe-americas"></i>
        <h1>Wanderlust</h1>
      </div>
    </header>
    <form id="tripBooking" class="trip-booking">
      <h3>Book a Trip</h3>
      <label>Start date</label>
      <input id="calendar 1" class="start" required aria-required="true"></input>
      <label>End Date</label>
      <input id="calendar 2" class="end" required aria-required="true"></input>
      <input id="duration" type="text" placeholder="Duration of Trip" readonly></input>
      <input id="numTravelers" type="number" placeholder="Number of Travelers" min="1" required aria-required="true"></input>
      <select id="localityDropdown" name="locality"></select>
      <p id="tripCost"></p>
      <button id="submitButton">Submit</button>
    </form>
    <section>
      <h3>Your trips</h3>
      <section id="allTrips" class="all-trips"></section>
      <h3 id=totalSpent>Placeholder</h3>
    </section>
  </section>
  <section id="loginPage" class="login-page">
    <form class="login-form">
      <div class="login-container">
        <div class="wanderlust-container">
          <i class="fas fa-globe-americas"></i>
          <h1>Wanderlust</h1>
        </div>
        <h3>Log In</h3>
        <input id="usernameInput" class="login-input" placeholder="username" required aria-required="true"></input>
        <input id="passwordInput" class="login-input secret" type="password" placeholder="password" required aria-required="true"></input>
        <button id="loginButton" class="login-button">Login</button>
    </div>
    </form>
  </section>
  <script src="https://unpkg.com/js-datepicker"></script>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
