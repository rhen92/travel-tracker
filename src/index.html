<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Wanderlust</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
  <script src="https://kit.fontawesome.com/29bccbf253.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="mainPage" class="hidden">
    <header>
      <div class="wanderlust-container">
        <i class="fas fa-globe-americas"></i>
        <h1>Wanderlust</h1>
      </div>
    </header>
    <div class="middle-container">
      <form id="tripBooking" class="trip-booking">
        <div class="input-container">
          <h3>Book a Trip</h3>
          <input id="calendar 1" class="start input-design" placeholder="Start date" required aria-required="true"></input>
          <input id="calendar 2" class="end input-design" placeholder="End date" required aria-required="true"></input>
          <input id="duration" class="input-design" type="text" placeholder="Duration of Trip" readonly></input>
          <input id="numTravelers" class="input-design" type="number" placeholder="Number of Travelers" min="1" required aria-required="true"></input>
          <select id="localityDropdown" class="input-design" name="locality"></select>
          <p id="tripCost"></p>
          <button id="submitButton" class="submit-button" >Submit</button>
        </div>
      </form>
      <img class="scenery" src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1093&q=80" alt="person sitting on bridge overlooking nature">
    </div>
    <section>
      <div class="h3-container">
        <h3>Your trips</h3>
        <h3 id=totalSpent class="total-spent">Placeholder</h3>
      </div>
      <section id="allTrips" class="all-trips"></section>
    </section>
  </section>
  <section id="loginPage" class="login-page">
    <form class="login-form">
      <div class="login-container">
        <div class="wanderlust-container">
          <i class="fas fa-globe-americas"></i>
          <h1>Wanderlust</h1>
        </div>
        <h3>Log In</h3>
        <input id="usernameInput" class="login-input" placeholder="username" required aria-required="true"></input>
        <input id="passwordInput" class="login-input secret" type="password" placeholder="password" required aria-required="true"></input>
        <button id="loginButton" class="login-button">Login</button>
    </div>
    </form>
  </section>
  <script src="https://unpkg.com/js-datepicker"></script>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
